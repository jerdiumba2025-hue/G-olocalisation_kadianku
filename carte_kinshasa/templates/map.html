<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Carte de Kinshasa</title>

    <!-- Leaflet CDN (API GRATUITE) -->
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        // Création de la carte centrée sur Kinshasa
        var map = L.map('map').setView([-4.322, 15.307], 13);

        // Fond de carte GRATUIT
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // --- COORDONNÉES DE TOUS LES POINTS ---

        var victoire = [-4.3276, 15.3116];
        var gare_centrale = [-4.3246, 15.3135];
        var echangeur_limete = [-4.3667, 15.3302];
        var asanef = [-4.3782, 15.3309];

        // --- MARQUEURS ---

        L.marker(victoire).addTo(map).bindPopup("<b>Rond-Point Victoire</b>");
        L.marker(gare_centrale).addTo(map).bindPopup("<b>Gare Centrale</b>");
        L.marker(echangeur_limete).addTo(map).bindPopup("<b>Échangeur de Limete</b>");
        L.marker(asanef).addTo(map).bindPopup("<b>Saut-de-mouton d’Asanef</b>");

        // --- TRAJET ENTRE LES POINTS ---

        var trajet = [
            victoire,
            gare_centrale,
            echangeur_limete,
            asanef
        ];

        L.polyline(trajet, {color: 'blue', weight: 5}).addTo(map)
            .bindPopup("Trajet Victoire → Gare Centrale → Échangeur → Asanef");

    </script>
</body>
